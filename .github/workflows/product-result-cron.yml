name: Daily Product Result Snapshot

on:
  schedule:
    - cron: "21 5 * * *"  # JST 14:21
  workflow_dispatch:

jobs:
  call-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger product result snapshot
        run: |
          curl -X POST "https://first-fastapi2.vercel.app/api/v1/products/result" \
               -H 'accept: application/json'
