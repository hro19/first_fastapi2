name: Daily Product Result Snapshot

on:
  schedule:
    - cron: "50 4 * * *"  # JST 13:50

jobs:
  call-endpoint:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger product result snapshot
        run: |
          curl -X POST "https://your-vercel-domain.vercel.app/api/v1/products/result"
